<section class="content-header">
	<h1>
		客户留言管理
		<small>数据检视</small>
	</h1>
</section>
<section class="content" xmlns:th="http://www.thymeleaf.org">
	<div class="row">
    	<div class="col-xs-12">
        	<div class="box">
	            <div class="box-body">
		            <form role="form" class="form-horizontal">
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">产品ID:</label>
							<div class="col-md-5">
								<p class="form-control-static" th:text="${ajrBuyers?.pid}"></p>
							</div>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">预购数量:</label>
							<div class="col-md-5">
								<p class="form-control-static" th:text="${ajrBuyers?.count}"></p>
							</div>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">主题:</label>
							<div class="col-md-5">
								<p class="form-control-static" th:text="${ajrBuyers?.title}"></p>
							</div>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">ip:</label>
							<div class="col-md-5">
								<p class="form-control-static" th:text="${ajrBuyers?.ip}"></p>
							</div>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">客户姓名:</label>
							<div class="col-md-5">
								<p class="form-control-static" th:text="${ajrBuyers?.custName}"></p>
							</div>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">内容:</label>
							<div class="col-md-5">
								<p class="form-control-static" th:text="${ajrBuyers?.content}"></p>
							</div>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">客户电子邮箱:</label>
							<div class="col-md-5">
								<p class="form-control-static" th:text="${ajrBuyers?.custEmail}"></p>
							</div>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">客户公司名称:</label>
							<div class="col-md-5">
								<p class="form-control-static" th:text="${ajrBuyers?.custCorporate}"></p>
							</div>
						</div>
						</fieldset>
						<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label">客户电话:</label>
							<div class="col-md-5">
								<p class="form-control-static" th:text="${ajrBuyers?.custTelephone}"></p>
							</div>
						</div>
						</fieldset>
		            </form>
	            </div>
	            <div class="box-footer">
	            	<div class="col-md-9 col-md-offset-3">
	            		<button type="button" class="btn btn-default" onclick="forwardPage('/ajrBuyers/init')">返回</button>
			        </div>
	            </div>
	        </div>
		</div>
	</div>
</section>
